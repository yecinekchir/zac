<!DOCTYPE HTML>
<html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="../../css/jquery.mobile.min.css" />
		<link rel="stylesheet" href="../../vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="../../vendor/wow/animate.css" />

        <style>
            /* Prevent FOUC */
            body { opacity: 0; margin:0; padding:0; }
        </style>
        <script>
                         function check(){
                                if(window.localStorage.getItem("loggedIn") != 1) {
                                        // Not Logged In
                                        // Redirect to login page.
                                        window.top.location="../../index.html"
                                }
                                else{
                                        var firstName = window.localStorage.getItem("firstName");
                                        var lastName = window.localStorage.getItem("lastName");
                                        var email = window.localStorage.getItem("email");
                                        document.getElementById("userPar").innerHTML= firstName+" "+lastName;
                                        document.getElementById("userEmail").innerHTML= email;
                                }
                        }
            function reload(){
                window.localStorage.setItem("iReload",0);
            }
        </script>
	</head>
	<body onload="reload(),setDate()">
		<div data-role="page" onclick="check(), verifApi()">
			<nd2-include data-src="../fragments/panel.left.html"></nd2-include>
			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="../fragments/bottom.sheet.html"></nd2-include>
			</div>
			<div data-role="header" data-position="fixed" class="wow fadeIn">
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<a href="#bottomsheet" class="ui-btn ui-btn-right"><i class="zmdi zmdi-more-vert"></i></a>
				<h1 class="wow fadeIn">Reservation</h1>
			</div>
			<div role="main">
                <br>
				<div style="display:block;margin-left:auto;margin-right:auto;width:95%;">
                <label for="startTime"  style="color:#607D8B">Start Date:</label>
                <input type="date" name="startTime" id="startDate" data-clear-btn="true" ng-model="startDate"  style="color:#607D8B">
                <label for="startTime"  style="color:#607D8B">Start Time:</label>
                <input type="time" name="startTime" id="startTime" data-clear-btn="true" ng-model="startTime"  style="color:#607D8B">
                <label for="endDate" style="color:#607D8B">End Date:</label>
                <input type="date" name="endDate" id="endDate" data-clear-btn="true" ng-model="endDate" style="color:#607D8B">
                <label for="inputTime" style="color:#607D8B">End Time:</label>
                <input type="time" name="endTime" id="endTime" data-clear-btn="true" ng-model="endTime" style="color:#607D8B">
                <h6 id="errorMessage" style="color:red;text-align:center;"></h6>
            </div>
			</div>
            <a href="#" class="next-tab mover ui-btn ui-btn-inline ui-btn-raised clr-primary" id="step12" style="display:block;margin-left:auto;margin-right:5px; right:5px; width:20%;" onclick="verif()">Next <i class="zmdi zmdi-arrow-forward zmd-1x"></i></a>
        </div>
