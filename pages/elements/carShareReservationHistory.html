<html>
	<head>
		<title>Zac eMovin | History</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="../../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../vendor/jquerymobile/jquery.mobile.min.css" />
		<link rel="stylesheet" href="../../css/jquery.mobile.min.css" />
		<link rel="stylesheet" href="../../css/nativedroid2.css" />
        <link rel="stylesheet" href="../../css/nativedroid2.color.blue.css" />
        <style>
            body { opacity: 0; }
        </style>
	</head>
	<body onload="check()">
    <div data-role="page" onclick="verifApi(),update()">
        <nd2-include data-src="../fragments/panel.left.html"></nd2-include>
        <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
            <nd2-include data-src="../fragments/bottom.sheet.html"></nd2-include>
        </div>
        <div data-role="header" data-position="fixed" class="wow fadeIn">
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <a href="#bottomsheet" class="ui-btn ui-btn-right"><i class="zmdi zmdi-more-vert"></i></a>
            <h1 class="wow fadeIn">Reservation</h1>
        </div>
        <div role="main">
            <div  style="width:95%;margin-left:auto;margin-right:auto;">
                <ul data-role="listview" data-icon="false" id="listReservations">
                </ul>
            </div>
        </div>
        <div data-role="popup" id="popupDialog" style="position:static;">
            <div data-role="header">
                <h1 class="nd-title" id="reservationTitle">Reservation Details</h1>
            </div>
            <div data-role="content">
                <h5 id="startDate" style="color:#607D8B">Loading</h5>
                <h5 id="startStation" style="color:#607D8B"></h5>
                <h5 id="endDate" style="color:#607D8B"></h5>
                <h5 id="endTime" style="color:#607D8B"></h5>
                <h5 id="endStation" style="color:#607D8B"></h5>
                <h5 id="carModel" style="color:#607D8B"></h5>
                <br>
                <a data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-mini ui-btn-raised clr-primary" id="cancelButton"><i class='zmdi zmdi-calendar-remove'></i>  Cancel Reservation</a>
                <br>
                <a data-rel="back" href="#popupDialog2" data-role="button" data-position-to="window" data-inline="true" class="ui-btn ui-mini ui-btn-raised clr-primary" id="deleteButton"><i class='zmdi zmdi-delete'></i>  Delete Reservation</a>
                <br>
                <a data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-mini ui-btn-raised clr-primary">Ok</a>
            </div>
        </div>
    </div>
        <script src="../../js/verifApi.js"></script>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/carShareReservationsHistory.js"></script>
		<script src="../../js/jquery-ui.min.js"></script>
		<script src="../../js/jquery.mobile.min.js"></script>
		<script src="../../js/nativedroid2.js"></script>
		<script src="../../vendor/waves/waves.min.js"></script>
		<script src="../../vendor/wow/wow.min.js"></script>
		<script src="../../nd2settings.js"></script>

	</body>
</html>
