        <style>
            #map {position:fixed;width:100%;height:100%;border-radius:8px;vertical-align: bottom}
        </style>
        <script>
             function check(){
                    if(window.localStorage.getItem("loggedIn") != 1) {
                            window.top.location="../../index.html"
                    }
                    else{
                            var firstName = window.localStorage.getItem("firstName");
                            var lastName = window.localStorage.getItem("lastName");
                            var email = window.localStorage.getItem("email");
                            document.getElementById("userPar").innerHTML= firstName+" "+lastName;
                            document.getElementById("userEmail").innerHTML= email;
                    }
            }
            function reload(){
                window.localStorage.setItem("iReload",0);
            }
        </script>
	</head>
	<body onload="reload(), addStations()">
		<div data-role="page" onclick="check(), verifApi()">
			<nd2-include data-src="../fragments/panel.left.html"></nd2-include>
			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="../fragments/bottom.sheet.html"></nd2-include>
			</div>
			<div data-role="header" data-position="fixed" class="wow fadeIn">

				<a href="#bottomsheet" class="ui-btn ui-btn-right"><i class="zmdi zmdi-more-vert"></i></a>
				<h1 class="wow fadeIn">Reservation</h1>
			</div>
			<div role="main">
                <br>
				<div style="display:block;margin-left:auto;margin-right:auto;width:100%;">
                    <form style="display:block;margin-left:auto;margin-right:auto;width:80%;">
                        <label for="select-choice-1b" class="select" style="color:#607D8B">Start Station</label>
                        <select name="select-choice-1" id="startStation" onchange="showStation(this.value)">
                            <option selected>--</option>
                        </select>
                        <label for="select-choice-1b" class="select" style="color:#607D8B">End Station</label>
                        <select name="select-choice-1" id="endStation" onchange="showStation(this.value)">
                            <option selected>--</option>
                        </select>
                    </form>
                    <h6 id="errorMessage" style="color:red;text-align:center;"></h6>
                    
                    <div class="row start-xs">

                            </div>
                        </div>
                    </div>
                    
                <a href="" class="next-tab mover ui-btn ui-btn-inline ui-btn-raised clr-primary" id="step23" style="position:fixed;display:block;margin-right:5px; right:5px; width:20%;bottom:15px;" onclick="stepValidation()">Next <i class="zmdi zmdi-arrow-forward zmd-1x"></i></a>
